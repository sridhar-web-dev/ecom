<section class="login">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="row w-75 shadow-lg rounded">
              <!-- Left Content Section -->
              <div class="col-md-6 bg-primary text-white d-flex align-items-center justify-content-center p-5 rounded-start">
                <div class="text-center">
                  <h1>Welcome Back!</h1>
                  <p>Log in to access your dashboard and explore our features.</p>
                </div>
              </div>
              <!-- Right Login Form Section -->
              <div class="col-md-6 bg-white p-5 rounded-end">
                <h2 class="text-center mb-4">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
    </div>
</section>
