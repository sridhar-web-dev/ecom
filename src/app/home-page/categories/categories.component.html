<section class="list-category my-2">
    <div class="container">
        <div class="card border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ul>
                            <li *ngFor="let item of categoryItems">
                                <img src="{{ item.image }}" alt="{{ item.title }}">
                                <a href="#" class="d-block">{{ item.title }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
